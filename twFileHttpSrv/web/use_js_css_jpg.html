  <p>　　漓江的水真静啊，静得让你感觉不到它在流动；漓江的水真清啊，清得可以看见江底的沙石；漓江的水真绿啊，绿得仿佛是一块无瑕的翡翠。<span style="color:darkcyan">船桨激起的微波，扩散出一道道水纹，才让你感觉到船在前进，岸在后移。</span></p>
  <p>　　这样的山拱围着这样的水，这样的水倒映着这样的山，山水间又有这样变幻无穷的洞，加上空中云雾迷蒙，山间绿树红花，江上蓑笠渔人，白鹭竹筏，<span style="color:darkcyan">让你感到像是走进了连绵不断的画卷，真是“舟行碧波上，人在画中游”。</span></p>
